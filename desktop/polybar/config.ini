[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/base]
width = 100%
height = 24pt
;radius = 3
monitor = ${env:MONITOR:}
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
;line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "LiterationMono Nerd Font Mono:size=11;1"
font-1 = "LiterationMono Nerd Font Mono:size=15;1"
font-3 = "FontAwesome:pixelsize=14;"
font-4 = "roboto:size=10;"
modules-left = xworkspaces xwindow
modules-right = now-playing vpn pulseaudio memory cpu temperature wlan eth date battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = bspwm

[bar/zenbook]
inherit = bar/base 
modules-left = xworkspaces xwindow
modules-right = now-playing vpn pulseaudio memory cpu temperature wlan eth date battery

[bar/pc]
inherit = bar/base
modules-left = xworkspaces xwindow
modules-right = now-playing vpn pulseaudio memory cpu wlan eth date

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-middle = "mate-volume-control"

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{A1:~/Documents/scripts/launchhtop -s PERCENT_MEM&:}%percentage_used:2%%%{A}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{A1:~/Documents/scripts/launchhtop -s PERCENT_CPU&:}%percentage:2%%%{A}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = %{A1:networkmanager_dmenu:}<label-disconnected>%{A}
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/vpn]
inherit = network-base
interface = tun0
format-connected = <label-connected>
format-disconnected = ""
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:networkmanager_dmenu:}%{F#F0C674}%ifname%%{F-} %essid% %local_ip%%{A}
click-left = "networkmanager_dmenu"


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]	
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
low-at = 20
poll-interval = 5
format-charging = %{A1:~/.config/rofi/scripts/powermenu.sh:}<label-charging>%{A}
format-discharging = %{A1:~/.config/rofi/scripts/powermenu.sh:}<label-discharging>%{A}
label-charging =  %percentage%%
label-discharging =  %percentage%%
label-full =  %percentage%%

[module/temperature]
type = internal/temperature
;format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}

[module/now-playing]
type = custom/script
interval = 1 
format-prefix = "%{T2}%{F#1DB954} %{T-}%{F-}"
;exec = playerctl metadata --player=spotify --format "{{ title }} - {{ artist }} {{play_pause}}"
exec = polybar-spotify -f '{play_pause} {artist}: {song}' -p '%{F#1DB954}%{F-},%{F#ff0000}%{F-}' -t 52
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous

; vim:ft=dosini
